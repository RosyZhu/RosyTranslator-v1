<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosy Translator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        body {
            padding-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Rosy Translator</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="translationForm">
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Enter English text to translate:</label>
                        <textarea class="form-control" id="inputText" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Translate to Chinese</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="outputText" class="form-label">Chinese translation:</label>
                    <textarea class="form-control" id="outputText" rows="5" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <p class="text-muted">
                This is a static demo version. For live translation, please visit the 
                <a id="fullAppLink" href="#" target="_blank">full application</a>.
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
