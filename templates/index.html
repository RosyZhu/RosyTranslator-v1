<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosy's Translator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        body {
            padding-top: 2rem;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Rosy's Translator</h1>
        <form id="translationForm">
            <div class="mb-3">
                <label for="inputText" class="form-label">English Words</label>
                <input type="text" class="form-control" id="inputText" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Query</button>
        </form>
        <div class="mt-4">
            <h2>Definition</h2>
            <div id="outputText" class="card p-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
